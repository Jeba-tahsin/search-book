<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-info m-4">Search your favourite Book</h2>
    <!------------ search fild  ------------->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your book">

        <button onclick="searchBook()" type="button" class="btn  btn-secondary">Search</button>
    </div>

    <!------------- total  ---------------->

    <div class="text-center my-4 text-info">
        <h4 id="total-result">Total-result: 0</h4>
    </div>

    <!------------ search result ------------->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-4">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
</html>
